apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 33
    defaultConfig {
        applicationId "info.bitcoinunlimited.www.wally"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 253
        versionName "2.53"
        testApplicationId "bitcoinunlimited.wally"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            signingConfig
        }
    }
    buildFeatures {
        viewBinding = true
    }

    kotlinOptions {  // Needed for potassium-nitrate database
        jvmTarget = JavaVersion.VERSION_17
        // freeCompilerArgs = ["-Xuse-experimental=kotlinx.serialization.UnstableDefault"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    lint {
        abortOnError false
    }
    namespace 'info.bitcoinunlimited.www.wally'
}

allprojects {
    repositories {
        /*...*/
