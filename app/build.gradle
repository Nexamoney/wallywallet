apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlinx-serialization'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    ndkVersion "21.2.6472646"
    defaultConfig {
        applicationId "info.bitcoinunlimited.www.wally"
        ndkVersion "21.2.6472646"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 103
        versionName "1.03"
        testApplicationId "bitcoinunlimited.wally"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14"
                // abiFilters 'x86_64', 'armeabi-v7a', 'arm64-v8a'
                arguments "-DCMAKE_VERBOSE_MAKEFILE=ON"
            }
            ndkBuild {
                arguments "V=1"
            }
        }

        ndk {
            // Specifies the ABI configurations of your native
            // libraries Gradle should build and package with your APK.
            abiFilters 'x86_64', 'armeabi-v7a', 'arm64-v8a', 'x86'
        }

        kapt {
            arguments {
                arg("room.schemaLocation", "$projectDir/schemas".toString())
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }

    kotlinOptions {  // Needed for potassium-nitrate database
        jvmTarget = '1.8'
        freeCompilerArgs = ["-Xuse-experimental=kotlinx.coroutines.ExperimentalCoroutinesApi", "-Xuse-experimental=kotlin.ExperimentalUnsignedTypes", "-Xuse-experimental=kotlin.Experimental", "-Xuse-experimental=kotlinx.serializaion.UnstableDefault"]
    }

    lintOptions {
        abortOnError false
    }
    ndkVersion = '21.0.6113669'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

allprojects {
    repositories {
        /*...*/
        maven { url 'https://jitpack.io' }
        jcenter()
        google()
    }
}


dependencies {
    def lifecycle_version = '2.2.0'
    def room_version = "2.2.5"
    def ax_test_version = '1.3.0'

    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.0'
    implementation 'androidx.wear:wear:1.0.0'
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-cbor:1.0.0-RC"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'com.android.support.constraint:constraint-layout:2.0.0'
    implementation 'com.journeyapps:zxing-android-embedded:4.1.0'

    implementation "androidx.room:room-runtime:$room_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'androidx.preference:preference:1.1.1'
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    testImplementation 'junit:junit:4.13'
    androidTestImplementation "androidx.test:runner:$ax_test_version"
    androidTestImplementation "androidx.test:rules:$ax_test_version"

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    // androidTestImplementation 'androidx.test:support-annotations:24.0.0'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.3.0'
    // for intent mocking
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.3.0'
    // for network testing to track idle state
    androidTestImplementation 'androidx.test.espresso.idling:idling-concurrent:3.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-idling-resource:3.3.0'

    // for ActivityScenario
    androidTestImplementation "androidx.test:core-ktx:$ax_test_version"

    // For test code that interfaces with a local bitcoind running json-rpc:
    androidTestImplementation 'wf.bitcoin:bitcoin-rpc-client:1.1.1'
    // implementation project(':libbitcoincash')
}
